<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="add_post">
  <div class="card" style="">
        <h1 style="color:blue"><i>Update Post</i></h1>
        <form method="post" action="/update/{{ eidt_post_obj['id'] }}">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text"
                       autofocus id="author"
                       value="{{ eidt_post_obj['author'] }}"
                       name="author" required
                >
            </div>
            <div class="form-group">
                <label for="title">title</label>
                <input type="text"
                       id="title"
                       name="title"
                       value="{{ eidt_post_obj['title'] }}"
                       required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content"
                          name="content"
                          required
                          rows="8"
                          cols="35"
                >{{ eidt_post_obj['content'] }}
                </textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
